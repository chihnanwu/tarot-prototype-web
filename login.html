<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入/註冊 - 神秘塔羅</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .auth-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      overflow: hidden;
    }
    
    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #eee;
    }
    
    .auth-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .auth-tab.active {
      background: var(--secondary);
      color: white;
    }
    
    .auth-content {
      padding: 30px;
    }
    
    .auth-form-group {
      margin-bottom: 20px;
    }
    
    .auth-form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .auth-form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .auth-form-group input:focus {
      outline: none;
      border-color: var(--secondary);
    }
    
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .auth-btn:hover {
      background: #5a32a3;
    }
    
    .social-auth {
      margin-top: 30px;
      text-align: center;
    }
    
    .social-auth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-auth-btn:hover {
      background: #f5f5f5;
    }
    
    .social-auth-btn i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--secondary);
      text-decoration: none;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="logo">
        <i class="fas fa-moon"></i> 神秘塔羅
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">首頁</a>
        <a href="single-card.html" class="nav-link">單卡占卜</a>
        <a href="spreads.html" class="nav-link">多卡陣式</a>
        <a href="library.html" class="nav-link">塔羅牌庫</a>
        <a href="account.html" class="nav-link">會員中心</a>
        <a href="login.html" class="nav-link">登入/註冊</a>
      </div>
    </div>
    
    <div class="auth-container">
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">登入</div>
        <div class="auth-tab" data-tab="register">註冊</div>
      </div>
      
      <div class="auth-content">
        <!-- 登入表單 -->
        <div class="auth-form" id="login-form">
          <div class="auth-form-group">
            <label>電子郵件</label>
            <input type="email" placeholder="請輸入您的電子郵件">
          </div>
          <div class="auth-form-group">
            <label>密碼</label>
            <input type="password" placeholder="請輸入您的密碼">
          </div>
          <button class="auth-btn">登入</button>
          <a href="#" class="forgot-password">忘記密碼？</a>
          
          <div class="social-auth">
            <p style="margin-bottom: 15px;">或使用以下方式登入</p>
            <button class="social-auth-btn">
              <i class="fab fa-google" style="color: #DB4437;"></i> 使用 Google 登入
            </button>
            <button class="social-auth-btn">
              <i class="fab fa-facebook" style="color: #4267B2;"></i> 使用 Facebook 登入
            </button>
            <button class="social-auth-btn">
              <i class="fab fa-apple" style="color: #000;"></i> 使用 Apple 登入
            </button>
          </div>
        </div>
        
        <!-- 註冊表單 -->
        <div class="auth-form" id="register-form" style="display: none;">
          <div class="auth-form-group">
            <label>姓名</label>
            <input type="text" placeholder="請輸入您的姓名">
          </div>
          <div class="auth-form-group">
            <label>電子郵件</label>
            <input type="email" placeholder="請輸入您的電子郵件">
          </div>
          <div class="auth-form-group">
            <label>密碼</label>
            <input type="password" placeholder="請設置密碼（至少8位字符）">
          </div>
          <div class="auth-form-group">
            <label>確認密碼</label>
            <input type="password" placeholder="請再次輸入密碼">
          </div>
          <div class="auth-form-group" style="display: flex; align-items: center;">
            <input type="checkbox" id="agree-terms" style="width: auto; margin-right: 10px;">
            <label for="agree-terms" style="display: inline;">我已閱讀並同意 <a href="#" style="color: var(--secondary);">使用條款</a> 和 <a href="#" style="color: var(--secondary);">隱私政策</a></label>
          </div>
          <button class="auth-btn">註冊</button>
          
          <div class="social-auth">
            <p style="margin-bottom: 15px;">或使用以下方式註冊</p>
            <button class="social-auth-btn">
              <i class="fab fa-google" style="color: #DB4437;"></i> 使用 Google 註冊
            </button>
            <button class="social-auth-btn">
              <i class="fab fa-facebook" style="color: #4267B2;"></i> 使用 Facebook 註冊
            </button>
            <button class="social-auth-btn">
              <i class="fab fa-apple" style="color: #000;"></i> 使用 Apple 註冊
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div style="text-align: center; max-width: 800px; margin: 50px auto;">
      <h2>加入神秘塔羅會員的好處</h2>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-top: 30px;">
        <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px var(--shadow);">
          <i class="fas fa-history" style="font-size: 30px; color: var(--secondary); margin-bottom: 15px;"></i>
          <h3>保存占卜記錄</h3>
          <p>將您的占卜結果保存下來，隨時查看和回顧，追蹤占卜的準確性。</p>
        </div>
        <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px var(--shadow);">
          <i class="fas fa-star" style="font-size: 30px; color: var(--secondary); margin-bottom: 15px;"></i>
          <h3>獨家會員功能</h3>
          <p>使用進階牌陣和高級解讀功能，獲得更深入、更全面的塔羅指引。</p>
        </div>
        <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px var(--shadow);">
          <i class="fas fa-gift" style="font-size: 30px; color: var(--secondary); margin-bottom: 15px;"></i>
          <h3>會員專屬優惠</h3>
          <p>享受會員專屬折扣和定期舉辦的活動，體驗更多塔羅相關服務。</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="logo">
        <i class="fas fa-moon"></i> 神秘塔羅
      </div>
      <div class="footer-links">
        <a href="#" class="footer-link">關於我們</a>
        <a href="#" class="footer-link">使用條款</a>
        <a href="#" class="footer-link">隱私政策</a>
        <a href="#" class="footer-link">聯絡我們</a>
      </div>
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      </div>
      <p>&copy; 2025 神秘塔羅. 保留所有權利。</p>
    </div>
  </div>
  
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const authTabs = document.querySelectorAll('.auth-tab');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      authTabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // 移除所有标签的active类
          authTabs.forEach(t => t.classList.remove('active'));
          
          // 给当前点击的标签添加active类
          this.classList.add('active');
          
          // 显示对应的表单
          const tabId = this.getAttribute('data-tab');
          if (tabId === 'login') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
          } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
          }
        });
      });
    });
  </script>
</body>
</html>
